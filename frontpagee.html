<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Your Room</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 400px;
        }
        h2 {
            font-size: 28px;
        }
        input {
            padding: 15px;
            width: 90%;
            margin: 15px 0;
            font-size: 18px;
            border: 2px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 15px 25px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            padding: 20px;
            background: #d4edda;
            border: 2px solid #c3e6cb;
            border-radius: 5px;
            text-align: left;
            font-size: 20px;
        }
        .error {
            margin-top: 20px;
            padding: 15px;
            background: #f8d7da;
            border: 2px solid #f5c6cb;
            border-radius: 5px;
            text-align: left;
            font-size: 18px;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Find Your Room</h2>
        <form action="/" method="POST">
            <input type="text" name="usn" placeholder="Enter Your USN" required>
            <br>
            <button type="submit">Find Room</button>
        </form>

        {% if usn and room_no %}
        <div class="result">
            <strong>USN:</strong> {{ usn }} <br>
            <strong>Room Number:</strong> {{ room_no }}
        </div>
        {% elif error %}
        <div class="error">
            {{ error }}
        </div>
        {% endif %}
    </div>
</body>
</html>
